services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./dev.db
      - APP_ENV=dev
    volumes:
      - ./backend:/app/backend
      - ./storage:/app/storage
    working_dir: /app/backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
