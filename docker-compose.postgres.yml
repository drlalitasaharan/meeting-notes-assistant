services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: meetings
      POSTGRES_USER: mna
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mna_local_pw}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
