repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Run mypy the same way you do by hand (inside backend/)
  - repo: local
    hooks:
      - id: mypy-backend
        name: mypy (backend packages)
        language: system
        pass_filenames: false
        entry: bash -lc 'cd backend && mypy -p app -p worker -p packages -p alembic'
        files: ^backend/
