repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Use mirrors-mypy so mypy is installed inside the hook's venv
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        name: mypy (backend packages)
        files: ^backend/
        args:
          - --config-file=mypy.ini
          - --namespace-packages
          - --explicit-package-bases
        additional_dependencies:
          - sqlalchemy>=2.0
          - mypy-boto3-s3
          - types-redis
          - fastapi
          - pydantic>=2
          - pydantic-settings
          - starlette
          - rq
          - prometheus-client
          - boto3
          - pdf2image
          - pytesseract
