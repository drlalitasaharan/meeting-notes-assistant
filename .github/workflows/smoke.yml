name: Smoke
on:
  push:
    branches: [ main, feat/**, fix/** ]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Tooling
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq
          docker version
          docker compose version

      - name: Build images
        run: |
          docker compose \
            -f docker-compose.yml \
            -f docker-compose.rq.yml \
            -f docker-compose.ci.yml \
            build

      - name: Up minimal stack
        run: |
          docker compose \
            -f docker-compose.yml \
            -f docker-compose.rq.yml \
            -f docker-compose.ci.yml \
            up -d db redis minio backend worker
          docker compose ps

      - name: Wait for API (healthz inside container)
        run: |
          set -e
          for i in $(seq 1 60); do
            if docker compose -f docker-compose.yml -f docker-compose.rq.yml -f docker-compose.ci.yml \
              exec -T backend curl -fsS http://127.0.0.1:8000/healthz | grep -q '"status":"ok"'; then
              echo "API is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "API never became healthy" >&2
          exit 1

      - name: Enqueue + verify demo job
        run: |
          set -e
          JID=$(docker compose -f docker-compose.yml -f docker-compose.rq.yml -f docker-compose.ci.yml \
            exec -T backend \
            curl -fsS -H 'content-type: application/json' \
            -d '{"type":"demo","payload":{"from":"ci"}}' \
            http://127.0.0.1:8000/v1/jobs | jq -r .id)
          echo "Enqueued job: $JID"

          for i in $(seq 1 30); do
            STATUS=$(docker compose -f docker-compose.yml -f docker-compose.rq.yml -f docker-compose.ci.yml \
              exec -T backend \
              curl -fsS http://127.0.0.1:8000/v1/jobs/$JID | jq -r .status)
            echo "status=$STATUS"
            [ "$STATUS" = "succeeded" ] && exit 0
            sleep 2
          done
          echo "Job did not succeed in time" >&2
          exit 1

      - name: Logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.yml -f docker-compose.rq.yml -f docker-compose.ci.yml \
            logs --no-color --tail=200 backend worker
