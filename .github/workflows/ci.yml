name: CI
on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "feat/**", "fix/**", "ci/**" ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -U pip
      - run: pip install fastapi uvicorn[standard] pydantic sqlalchemy alembic python-multipart httpx pytest
      - run: uvicorn backend.app.main:app --host 127.0.0.1 --port 8000 &
      - run: sleep 2
      - run: pytest -q
