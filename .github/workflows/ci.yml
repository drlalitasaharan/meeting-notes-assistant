name: CI

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: read-all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Docker info
        run: |
          docker --version
          docker compose version

      - name: Build images
        run: docker compose build

  smoke:
    runs-on: ubuntu-latest
    needs: build
    env:
      DATABASE_URL: sqlite:////app/backend/dev.db
      REDIS_URL: redis://redis:6379/0

    steps:
      - uses: actions/checkout@v4
        with:
          clean: true

      - name: Prepare writable storage
        run: |
          set -euxo pipefail
          rm -rf storage || true
          mkdir -p storage/1
          chmod -R 0777 storage
          ls -ld storage storage/1

      - name: Install test tools (jq, ImageMagick, curl)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq imagemagick curl

      - name: Compose config (debug)
        run: |
          docker compose \
            -f docker-compose.yml \
            -f docker-compose.ci.yml \
            -f docker-compose.override.ci.yml \
            -f docker-compose.alembic.ci.yml \
            -f docker-compose.redis.ci.yml \
            config

      - name: Boot backend (smoke)
        shell: bash
        run: |
          set -euxo pipefail
          C="docker compose -f docker-compose.yml -f docker-compose.ci.yml -f docker-compose.override.ci.yml -f docker-compose.alembic.ci.yml -f docker-compose.redis.ci.yml"
          $C up -d --build redis backend worker
          $C ps
          $C logs backend --no-color --tail=120 || true
          $C logs worker  --no-color --tail=120 || true

      - name: Wait for API (healthz)
        shell: bash
        run: |
          set -euxo pipefail
          C="docker compose -f docker-compose.yml -f docker-compose.ci.yml -f docker-compose.override.ci.yml -f docker-compose.alembic.ci.yml -f docker-compose.redis.ci.yml"

          for i in {1..60}; do
            if $C exec -T backend python - <<'PY'
          import sys
          import urllib.request

          try:
              resp = urllib.request.urlopen("http://127.0.0.1:8000/healthz", timeout=3)
              sys.exit(0 if resp.getcode() == 200 else 1)
          except Exception:
              sys.exit(1)
          PY
            then
              echo "✅ API is up!"
              exit 0
            fi
            echo "Waiting... (\$i)"
            sleep 2
          done

          echo "❌ API failed to start in time"
          $C ps || true
          $C logs backend --no-color --timestamps | tail -n 300 || true
          $C logs worker  --no-color --timestamps | tail -n 200 || true
          exit 1

      - name: Smoke – meeting + job flow
        shell: bash
        run: |
          set -euo pipefail
          C="docker compose -f docker-compose.yml -f docker-compose.ci.yml -f docker-compose.override.ci.yml -f docker-compose.alembic.ci.yml -f docker-compose.redis.ci.yml"

          # Sanity
          $C ps

          # 1) Create a meeting via API (same as pytest)
          MEETING_ID=$($C exec -T backend python - <<'PY'
          import json
          import sys
          import urllib.error
          import urllib.request

          payload = json.dumps(
              {"title": "CI Smoke Meeting", "tags": "ci,smoke"}
          ).encode()

          req = urllib.request.Request(
              "http://127.0.0.1:8000/v1/meetings",
              data=payload,
              headers={
                  "Content-Type": "application/json",
                  "X-API-Key": "dev-secret-123",
              },
              method="POST",
          )

          try:
              resp = urllib.request.urlopen(req, timeout=10)
          except urllib.error.HTTPError as e:
              sys.stderr.write(
                  f"CREATE /v1/meetings failed: HTTP {e.code} for {e.url}\\n"
              )
              sys.stderr.write(e.read().decode() + "\\n")
              raise SystemExit(1)

          body = json.load(resp)
          sys.stdout.write(str(body["id"]))
          PY
          )

          echo "Created meeting id=\${MEETING_ID}"

          # 2) Kick off processing job for that meeting
          JOB=$($C exec -T backend python - <<PY
          import json
          import sys
          import urllib.error
          import urllib.request

          url = f"http://127.0.0.1:8000/v1/meetings/${MEETING_ID}/process"
          req = urllib.request.Request(
              url,
              data=b"",
              headers={"X-API-Key": "dev-secret-123"},
              method="POST",
          )

          try:
              resp = urllib.request.urlopen(req, timeout=10)
          except urllib.error.HTTPError as e:
              sys.stderr.write(f"POST {url} failed: HTTP {e.code}\\n")
              sys.stderr.write(e.read().decode() + "\\n")
              raise SystemExit(1)

          body = json.load(resp)
          sys.stdout.write(str(body["job_id"]))
          PY
          )

          echo "JOB=\${JOB}"

          # 3) Poll the job until it finishes
          for i in {1..60}; do
            STATUS=$($C exec -T backend python - <<PY
          import json
          import sys
          import urllib.error
          import urllib.request

          url = f"http://127.0.0.1:8000/v1/jobs/${JOB}"
          req = urllib.request.Request(
              url,
              headers={"X-API-Key": "dev-secret-123"},
              method="GET",
          )

          try:
              resp = urllib.request.urlopen(req, timeout=10)
          except urllib.error.HTTPError as e:
              sys.stderr.write(f"GET {url} failed: HTTP {e.code}\\n")
              sys.stderr.write(e.read().decode() + "\\n")
              raise SystemExit(1)

          body = json.load(resp)
          sys.stdout.write(body["status"])
          PY
            )
            echo "status=\${STATUS}"
            [ "\${STATUS}" = "finished" ] && break
            sleep 2
          done

          FINAL_STATUS=$($C exec -T backend python - <<PY
          import json
          import sys
          import urllib.error
          import urllib.request

          url = f"http://127.0.0.1:8000/v1/jobs/${JOB}"
          req = urllib.request.Request(
              url,
              headers={"X-API-Key": "dev-secret-123"},
              method="GET",
          )

          try:
              resp = urllib.request.urlopen(req, timeout=10)
          except urllib.error.HTTPError as e:
              sys.stderr.write(f"GET {url} failed: HTTP {e.code}\\n")
              sys.stderr.write(e.read().decode() + "\\n")
              raise SystemExit(1)

          body = json.load(resp)
          sys.stdout.write(body["status"])
          PY
          )

          if [ "\${FINAL_STATUS}" != "finished" ]; then
            echo "Job did not finish in time (status=\${FINAL_STATUS})"
            $C logs worker --no-color --timestamps | tail -n 200 || true
            exit 1
          fi

          # 4) Best-effort notes fetch – warn only, don't fail the job
          $C exec -T backend python - <<PY | jq . || echo "WARN: /notes fetch failed (non-fatal)"
          import json
          import sys
          import urllib.error
          import urllib.request

          url = f"http://127.0.0.1:8000/v1/meetings/${MEETING_ID}/notes"
          req = urllib.request.Request(
              url,
              headers={"X-API-Key": "dev-secret-123"},
              method="GET",
          )

          try:
              resp = urllib.request.urlopen(req, timeout=10)
          except urllib.error.HTTPError as e:
              sys.stderr.write(
                  f"/notes returned HTTP {e.code} – ignoring in smoke\\n"
              )
              sys.stderr.write(e.read().decode() + "\\n")
              raise SystemExit(0)

          sys.stdout.write(resp.read().decode())
          PY

      - name: Archive docker logs (on failure)
        if: failure()
        run: |
          mkdir -p artifacts
          docker compose -f docker-compose.yml -f docker-compose.ci.yml -f docker-compose.override.ci.yml -f docker-compose.alembic.ci.yml ps
          docker compose -f docker-compose.yml -f docker-compose.ci.yml -f docker-compose.override.ci.yml -f docker-compose.alembic.ci.yml logs --no-color > artifacts/compose.log

      - name: Upload logs artifact (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: artifacts/compose.log

      - name: Show container logs (always)
        if: always()
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml -f docker-compose.override.ci.yml -f docker-compose.alembic.ci.yml ps
          docker compose -f docker-compose.yml -f docker-compose.ci.yml -f docker-compose.override.ci.yml -f docker-compose.alembic.ci.yml logs --no-color --timestamps || true

      - name: Tear down (always)
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.ci.yml -f docker-compose.override.ci.yml -f docker-compose.alembic.ci.yml down -v
