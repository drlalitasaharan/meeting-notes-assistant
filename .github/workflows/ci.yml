name: CI

on:
  push:
    branches: [ feat/**, main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements-test.txt

      - name: Start API server
        env:
          API_KEY: dev-secret-123
          DATABASE_URL: sqlite:///./dev.db
        run: |
          set -euo pipefail
          mkdir -p storage
          uvicorn backend.app.main:app --host 127.0.0.1 --port 8000 & echo $! > uvicorn.pid

          # wait for health
          for i in {1..40}; do
            if curl -fsS http://127.0.0.1:8000/healthz >/dev/null; then
              echo "API is up"
              break
            fi
            sleep 0.25
          done

      - name: Run tests
        env:
          API_KEY: dev-secret-123
          DATABASE_URL: sqlite:///./dev.db
        run: |
          pytest -q

      - name: Stop API server
        if: always()
        run: |
          if [ -f uvicorn.pid ]; then
            kill "$(cat uvicorn.pid)" || true
            rm -f uvicorn.pid
          fi

