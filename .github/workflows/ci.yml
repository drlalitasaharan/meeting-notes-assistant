name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install fastapi uvicorn[standard] pydantic sqlalchemy alembic python-multipart httpx pytest
      - name: Run tests
        env:
          # Ensure any relative imports work from repo root
          PYTHONPATH: .
        run: |
          pytest -q

