global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

scrape_configs:
  - job_name: "api"
    metrics_path: /metrics-prom
    static_configs:
      - targets: ["backend:8000"]
        labels:
          service: api

  # Optional: enable this if your worker exposes Prometheus metrics
